services:
  - type: web
    name: eventhub-server
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: MONGO_URI
        fromDatabase:
          name: eventhub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: /api/$1

  - type: web
    name: eventhub-client
    env: static
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: eventhub-db
    plan: free
    region: oregon
    databaseName: eventhub
    user: eventhub
